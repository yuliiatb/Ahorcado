<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="ahorcado.css">
    <!-- <script src="./ahorcado.js"></script> -->
</head>
<body>
    <div class="contenedor"> 
        <h1>Ahorcado</h1>
    
    <main>
        <p id="texto">El programa generará una palabra (un sustantivo). Tienes 12 intentos para adivinarla.</p>
        
        <div class="guia"> <button id="guia">¡Empezar!</button> </div>

        <form>
            <textarea id="campo" name="campo_palabra"> </textarea>
        </form>

        <div class="letras">
             
            <!-- Fila 1 -->
            <div class="fila">
                <button class="letra" data-letra="Q">Q</button>
                <button class="letra" data-letra="W">W</button>
                <button class="letra" data-letra="E">E</button>
                <button class="letra" data-letra="R">R</button>
                <button class="letra" data-letra="T">T</button>
                <button class="letra" data-letra="Y">Y</button>
                <button class="letra" data-letra="U">U</button>
                <button class="letra" data-letra="I">I</button>
                <button class="letra" data-letra="O">O</button>
                <button class="letra" data-letra="P">P</button>
            </div>
        <!-- Fila 2 -->
            <div class="fila">
                <button class="letra" data-letra="A">A</button>
                <button class="letra" data-letra="S">S</button>
                <button class="letra" data-letra="D">D</button>
                <button class="letra" data-letra="F">F</button>
                <button class="letra" data-letra="G">G</button>
                <button class="letra" data-letra="H">H</button>
                <button class="letra" data-letra="J">J</button>
                <button class="letra" data-letra="K">K</button>
                <button class="letra" data-letra="L">L</button>
                <button class="letra" data-letra="Ñ">Ñ</button>
            </div>

        <!-- Fila 3 -->
            <div class="fila">
                <button class="letra" data-letra="Z">Z</button>
                <button class="letra" data-letra="X">X</button>
                <button class="letra" data-letra="C">C</button>
                <button class="letra" data-letra="V">V</button>
                <button class="letra" data-letra="B">B</button>
                <button class="letra" data-letra="N">N</button>
                <button class="letra" data-letra="M">M</button>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Yuliia TB. JavaScript, HTML, CSS.</p>
    </footer>
    </div>

    <script src="./ahorcado.js"></script>
</body>
</html>
